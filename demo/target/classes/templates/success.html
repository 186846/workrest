<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>success</title>
</head>
<body>
    <!--查询-->
    <h1>查询数据</h1>
    <form name="form" accept-charset="utf-8" action="/select">
        <div class="inputOuter2">
            失物名称:<input type="text" id="lost_id1" name="lost_id" placeholder="请输入失物名称" maxlength="16" />
        </div>

        <div >
            <input type="submit" value="查询"/>
        </div>
    </form>


    <h1>插入数据</h1>
    <form name="form" accept-charset="utf-8" action="/insert">
        <div class="inputOuter2">
            lost_id:<input type="text" id="lost_id" name="lost_id" placeholder="请输入..." maxlength="16" />
        </div>

        <div class="inputOuter2">
            lost_name:<input type="text" id="lost_name1" name="lost_name" placeholder="请输入..." maxlength="16" />
        </div>

        <div class="inputOuter2">
            lost_position:<input type="text" id="lost_position" name="lost_position" placeholder="请输入..." maxlength="16" />
        </div>

        <div class="inputOuter2">
            lost_date:<textarea name="lost_description" id="lost_description" cols="50" rows="1" style="resize:none" placeholder="请输入..."></textarea>
        </div>

        <div class="inputOuter2">
            claim_position:<input type="text" id="claim_position" name="claim_position" placeholder="请输入..." maxlength="16" />
        </div>

        <div class="inputOuter2">
            lost_date:<input type="text" id="lost_date" name="lost_date" placeholder="请输入..." maxlength="16" />
        </div>
        <div class="inputOuter2">
            is_returned:<input type="text" id="is_returned" name="is_returned" placeholder="请输入..." maxlength="16" />
        </div>

        <div >
            <input type="submit" value="添加"/>
        </div>
    </form>

    <h1>删除数据</h1>
    <form name="form" accept-charset="utf-8" action="/delete">
        <div class="inputOuter2">
            失物id:<input type="text" id="lost_id2" name="lost_id" placeholder="其输入失物id" maxlength="16" />
        </div>

        <div >
            <input type="submit" value="删除"/>
        </div>
    </form>


    <h1>修改数据</h1>
    <form name="form" accept-charset="utf-8" action="/update">
        <div class="inputOuter2">
            lost_id:<input type="text" id="lost_id3" name="lost_id" placeholder="请输入..." maxlength="16" />
        </div>

        <div class="inputOuter2">
            lost_name:<input type="text" id="lost_name3" name="lost_name" placeholder="请输入..." maxlength="16" />
        </div>

        <div class="inputOuter2">
            lost_position:<input type="text" id="lost_position3" name="lost_position" placeholder="请输入..." maxlength="16" />
        </div>

        <div class="inputOuter2">
            lost_date:<textarea name="lost_description" id="lost_description3" cols="50" rows="1" style="resize:none" placeholder="请输入..."></textarea>
        </div>

        <div class="inputOuter2">
            claim_position:<input type="text" id="claim_position3" name="claim_position" placeholder="请输入..." maxlength="16" />
        </div>

        <div class="inputOuter2">
            lost_date:<input type="text" id="lost_date3" name="lost_date" placeholder="请输入..." maxlength="16" />
        </div>
        <div class="inputOuter2">
            is_returned:<input type="text" id="is_returned3" name="is_returned" placeholder="请输入..." maxlength="16" />
        </div>

        <div >
            <input type="submit" value="修改"/>
        </div>
    </form>

    <h1>查询所有数据</h1>
    <form name="form" accept-charset="utf-8" action="/selectAll">
        <div >
            <input type="submit" value="查询所有数据"/>
        </div>
    </form>
</body>
</html>
